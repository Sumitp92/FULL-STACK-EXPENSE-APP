<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <label for="amount">Choose expense amount</label>
            <input type="number" id="amount" placeholder="Amount" required />
        
            <label for="description">Choose description</label>
            <input type="text" id="description" placeholder="Description" required />
        
            <label for="category">Choose category</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="category1">Laptop</option>
                <option value="category2">Mobile</option>
                <option value="category3">Computer</option>
                <option value="category4">Speaker</option>
                <option value="category5">Headphones</option>
                <option value="category6">Keyboard</option>
                <option value="category7">tablet</option>
                <option value="category8">Smartwatch</option>
            </select>
    
            <button type="submit" id="submit-btn">Add Expense</button>
        </form>
        <ul id="expense-list"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
